<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Word</title>
</head>

<body>
    <h1>Esse é o meu primeiro site</h1>
    <p><strong><em>Estou enpolgado</em></strong></p>
    <section>
        <p>Essa é uma seção</p>
    </section>
    <!--Para dividir nosso texto em seções bem definidas existe o elemento SECTION que representa uma seção dentro de um documento. Por exemplo, uma parte de um texto que irá ter outras etapas posteriormente.-->
    <article>
        <p>Este é um article</p>
    </article>
</body>

</html>
